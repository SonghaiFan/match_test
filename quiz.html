<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÊµãËØï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Sans SC", -apple-system, BlinkMacSystemFont,
          "Segoe UI", "SF Pro Text", "PingFang SC", "Hiragino Sans GB",
          "Microsoft YaHei", "ÂæÆËΩØÈõÖÈªë", Arial, sans-serif;
        background: linear-gradient(135deg, #fefefe 0%, #f8f9fa 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        position: relative;
        overflow: hidden;
        line-height: 1.6;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 20% 50%,
            rgba(255, 182, 193, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 192, 203, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(255, 218, 224, 0.3) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: -1;
        animation: floatingBubbles 20s ease-in-out infinite;
      }

      @keyframes floatingBubbles {
        0%,
        100% {
          opacity: 0.3;
          transform: translateY(0px) rotate(0deg);
        }

        50% {
          opacity: 0.5;
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .quiz-container {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.98) 0%,
          rgba(248, 249, 250, 0.98) 100%
        );
        backdrop-filter: blur(20px);
        border-radius: 0;
        box-shadow: none;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: relative;
        border: none;
      }

      .quiz-header {
        background: linear-gradient(
          135deg,
          rgba(248, 249, 250, 0.9) 0%,
          rgba(233, 236, 239, 0.9) 100%
        );
        color: #2c3e50;
        padding: 32px 40px;
        text-align: center;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        height: 140px;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      @keyframes heartBeat {
        0%,
        100% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.1);
        }
      }

      @keyframes sparkle {
        0%,
        100% {
          opacity: 0.4;
          transform: rotate(0deg);
        }

        50% {
          opacity: 0.8;
          transform: rotate(180deg);
        }
      }

      /* Category-specific header colors */
      .category-values .quiz-header {
        background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        color: #1565c0;
      }

      .category-planning .quiz-header {
        background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
        color: #2e7d32;
      }

      .category-money .quiz-header {
        background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%);
        color: #ef6c00;
      }

      .category-family .quiz-header {
        background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
        color: #7b1fa2;
      }

      .category-emotion .quiz-header {
        background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
        color: #c2185b;
      }

      /* Light header for start and results screens */
      .start-screen-header .quiz-header,
      .results-screen-header .quiz-header {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        color: #333;
      }

      .quiz-title {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 12px;
        letter-spacing: -0.02em;
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      @keyframes titleBounce {
        0%,
        100% {
          transform: translateY(0px);
        }

        50% {
          transform: translateY(-5px);
        }
      }

      .quiz-subtitle {
        font-size: 1.1rem;
        opacity: 0.7;
        margin-bottom: 20px;
        font-weight: 400;
        letter-spacing: 0.01em;
      }

      .category-header {
        font-size: 1.2rem;
        font-weight: 600;
        opacity: 0.95;
        margin-bottom: 0;
      }

      .progress-container {
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        margin-bottom: 10px;
        z-index: 10;
        position: relative;
      }

      .progress-bar {
        display: flex;
        height: 6px;
        border-radius: 12px;
        overflow: hidden;
        margin: 0 0 20px 0;
        backdrop-filter: blur(10px);
      }

      .progress-segment {
        flex: 1;
        margin-right: 1px;
        background: rgba(255, 255, 255, 0.4);
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        position: relative;
        overflow: hidden;
        border-radius: 12px;
      }

      .progress-segment:last-child {
        margin-right: 0;
      }

      .progress-segment-fill {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        background: rgba(208, 208, 208, 0.3);
        transition: width 0.3s ease;
        width: 0%;
      }

      .progress-segment.completed .progress-segment-fill {
        background: rgba(0, 0, 0, 0.6);
        width: 100%;
      }

      .progress-segment.current {
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      }

      .progress-segment.current .progress-segment-fill {
        background: rgba(0, 0, 0, 0.4);
      }

      /* Individual progress segment colors */
      .progress-segment.segment-values.completed .progress-segment-fill {
        background: #1565c0;
      }

      .progress-segment.segment-values.current .progress-segment-fill {
        background: rgba(21, 101, 192, 0.6);
      }

      .progress-segment.segment-planning.completed .progress-segment-fill {
        background: #2e7d32;
      }

      .progress-segment.segment-planning.current .progress-segment-fill {
        background: rgba(46, 125, 50, 0.6);
      }

      .progress-segment.segment-money.completed .progress-segment-fill {
        background: #ef6c00;
      }

      .progress-segment.segment-money.current .progress-segment-fill {
        background: rgba(239, 108, 0, 0.6);
      }

      .progress-segment.segment-family.completed .progress-segment-fill {
        background: #7b1fa2;
      }

      .progress-segment.segment-family.current .progress-segment-fill {
        background: rgba(123, 31, 162, 0.6);
      }

      .progress-segment.segment-emotion.completed .progress-segment-fill {
        background: #c2185b;
      }

      .progress-segment.segment-emotion.current .progress-segment-fill {
        background: rgba(194, 24, 91, 0.6);
      }

      .progress-labels {
        display: flex;
        font-size: 0.75rem;
        opacity: 0.9;
        margin: 0 40px;
      }

      .progress-label {
        flex: 1;
        text-align: center;
        padding: 0 4px;
        font-weight: 500;
        color: inherit;
      }

      .quiz-content {
        padding: 64px 80px;
        height: calc(100vh - 196px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: hidden;
      }

      .quiz-question-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 1000px;
        margin: 0 auto;
        position: relative;
      }

      .start-screen {
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
      }

      .start-screen h2 {
        color: #1a202c;
        margin-bottom: 24px;
        font-size: 1.75rem;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .start-screen p {
        color: #4a5568;
        margin-bottom: 32px;
        line-height: 1.7;
        font-size: 1.1rem;
        font-weight: 400;
      }

      .category-info {
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .category-info::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0.1;
        border-radius: 15px;
      }

      /* Category color themes */
      .category-values .category-info {
        background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
      }

      .category-values .category-name {
        color: #1565c0;
      }

      .category-values .category-info::before {
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="20">üå∏</text></svg>');
      }

      .category-planning .category-info {
        background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
      }

      .category-planning .category-name {
        color: #2e7d32;
      }

      .category-money .category-info {
        background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%);
      }

      .category-money .category-name {
        color: #ef6c00;
      }

      .category-family .category-info {
        background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
      }

      .category-family .category-name {
        color: #7b1fa2;
      }

      .category-emotion .category-info {
        background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
      }

      .category-emotion .category-name {
        color: #c2185b;
      }

      .category-name {
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 20px;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .question {
        font-size: clamp(2rem, 5vw, 4rem);
        font-weight: 700;
        color: #1a202c;
        margin-bottom: 64px;
        line-height: 1.2;
        text-align: center;
        max-width: 900px;
        letter-spacing: -0.03em;
        word-wrap: break-word;
        hyphens: auto;
        padding: 0 24px;
        background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .options {
        list-style: none;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }

      .option {
        background: rgba(255, 255, 255, 0.7);
        border: 2px solid rgba(0, 0, 0, 0.06);
        border-radius: 20px;
        padding: 24px 32px;
        margin-bottom: 16px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        display: flex;
        align-items: flex-start;
        gap: 20px;
        font-size: 1.1rem;
        backdrop-filter: blur(15px);
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.04);
      }

      .option:hover {
        background: rgba(255, 255, 255, 0.9);
        border-color: rgba(0, 0, 0, 0.15);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        transform: translateY(-2px);
      }

      .option:active {
        transform: scale(0.98);
      }

      /* Category-specific selected option colors */
      .category-values .option.selected {
        background: linear-gradient(135deg, #1565c0 0%, #1976d2 100%);
        color: white;
        border-color: #1565c0;
      }

      .category-values .option.selected .option-label,
      .category-values .option.selected .option-text {
        color: white;
      }

      .category-planning .option.selected {
        background: linear-gradient(135deg, #2e7d32 0%, #388e3c 100%);
        color: white;
        border-color: #2e7d32;
      }

      .category-planning .option.selected .option-label,
      .category-planning .option.selected .option-text {
        color: white;
      }

      .category-money .option.selected {
        background: linear-gradient(135deg, #ef6c00 0%, #f57c00 100%);
        color: white;
        border-color: #efb300;
      }

      .category-money .option.selected .option-label,
      .category-money .option.selected .option-text {
        color: white;
      }

      .category-family .option.selected {
        background: linear-gradient(135deg, #7b1fa2 0%, #8e24aa 100%);
        color: white;
        border-color: #7b1fa2;
      }

      .category-family .option.selected .option-label,
      .category-family .option.selected .option-text {
        color: white;
      }

      .category-emotion .option.selected {
        background: linear-gradient(135deg, #c2185b 0%, #d81b60 100%);
        color: white;
        border-color: #c2185b;
      }

      .category-emotion .option.selected .option-label,
      .category-emotion .option.selected .option-text {
        color: white;
      }

      .option-label {
        font-weight: 700;
        min-width: 20px;
        font-size: 0.9rem;
        color: #4a5568;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        padding: 4px 8px;
        text-align: center;
      }

      .option-text {
        flex: 1;
        line-height: 1.5;
        font-size: 0.95rem;
        color: #2d3748;
        font-weight: 500;
      }

      .quiz-navigation {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding: 0 40px;
        pointer-events: none;
        z-index: 100;
      }

      .btn {
        padding: 16px 32px;
        border: none;
        border-radius: 16px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        flex: 0 0 auto;
        min-width: 128px;
        backdrop-filter: blur(10px);
        letter-spacing: 0.01em;
        pointer-events: auto;
      }

      .btn-primary {
        background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        color: white;
        box-shadow: 0 4px 16px rgba(26, 32, 44, 0.25);
      }

      /* Category-specific button colors */
      .category-values .btn-primary {
        background: #1565c0;
      }

      .category-planning .btn-primary {
        background: #2e7d32;
      }

      .category-money .btn-primary {
        background: #ef6c00;
      }

      .category-family .btn-primary {
        background: #7b1fa2;
      }

      .category-emotion .btn-primary {
        background: #c2185b;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        box-shadow: 0 8px 24px rgba(26, 32, 44, 0.35);
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: rgba(233, 236, 239, 0.8);
        color: #495057;
        border: 1px solid rgba(0, 0, 0, 0.08);
      }

      .btn-secondary:hover {
        background: rgba(222, 226, 230, 0.9);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        transform: translateY(-1px);
      }

      .btn:active {
        transform: translateY(0) scale(0.98);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
      }

      .results {
        text-align: center;
        height: calc(100vh - 196px);
        overflow-y: auto;
        padding-bottom: 40px;
      }

      .results h2 {
        color: #1a202c;
        margin-bottom: 32px;
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .results-subtitle {
        color: #4a5568;
        margin-bottom: 48px;
        font-size: 1.1rem;
        font-weight: 400;
        opacity: 0.8;
      }

      .results-actions {
        display: flex;
        gap: 24px;
        justify-content: center;
        margin-top: 48px;
        flex-wrap: wrap;
      }

      .results-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 32px;
        margin-bottom: 48px;
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
      }

      .result-category {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(15px);
        border-radius: 24px;
        padding: 32px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }

      .result-category:hover {
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      }

      .result-category h3 {
        margin-bottom: 28px;
        font-size: 1.3rem;
        font-weight: 700;
        letter-spacing: -0.01em;
        color: #1a202c;
        position: relative;
        padding-bottom: 12px;
      }

      .result-category h3::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        border-radius: 2px;
        background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 100%);
      }

      .result-category.category-values h3 {
        color: #1565c0;
      }

      .result-category.category-values h3::after {
        background: linear-gradient(135deg, #1565c0 0%, #1976d2 100%);
      }

      .result-category.category-planning h3 {
        color: #2e7d32;
      }

      .result-category.category-planning h3::after {
        background: linear-gradient(135deg, #2e7d32 0%, #388e3c 100%);
      }

      .result-category.category-money h3 {
        color: #ef6c00;
      }

      .result-category.category-money h3::after {
        background: linear-gradient(135deg, #ef6c00 0%, #f57c00 100%);
      }

      .result-category.category-family h3 {
        color: #7b1fa2;
      }

      .result-category.category-family h3::after {
        background: linear-gradient(135deg, #7b1fa2 0%, #8e24aa 100%);
      }

      .result-category.category-emotion h3 {
        color: #c2185b;
      }

      .result-category.category-emotion h3::after {
        background: linear-gradient(135deg, #c2185b 0%, #d81b60 100%);
      }

      .result-question {
        margin-bottom: 20px;
        padding: 20px;
        background: rgba(248, 249, 250, 0.6);
        border-radius: 16px;
        border: 1px solid rgba(0, 0, 0, 0.04);
        text-align: left;
        transition: all 0.3s ease;
      }

      .result-question:hover {
        background: rgba(248, 249, 250, 0.8);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      }

      .result-question:last-child {
        margin-bottom: 0;
      }

      .result-question-text {
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 12px;
        line-height: 1.5;
        font-size: 0.95rem;
      }

      .result-answer {
        color: #4a5568;
        line-height: 1.6;
        font-size: 0.9rem;
        font-weight: 500;
        display: flex;
        align-items: flex-start;
        gap: 12px;
      }

      .result-answer-label {
        display: inline-block;
        background: rgba(255, 255, 255, 0.9);
        color: #718096;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: 700;
        min-width: 20px;
        text-align: center;
        border: 1px solid rgba(0, 0, 0, 0.08);
        flex-shrink: 0;
      }

      .question-count {
        position: absolute;
        top: 15px;
        right: 20px;
        background: rgba(0, 0, 0, 0.1);
        color: inherit;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 500;
      }

      @media (max-width: 768px) {
        .quiz-content {
          padding: 40px 32px;
          height: calc(100vh - 176px);
        }

        .quiz-header {
          padding: 24px 32px;
          height: 120px;
        }

        .progress-container {
          padding: 12px 0;
        }

        .progress-bar {
          margin: 0 20px 8px 20px;
        }

        .progress-labels {
          margin: 0 20px;
        }

        .quiz-title {
          font-size: 1.5rem;
        }

        .question {
          font-size: clamp(1.5rem, 6vw, 2.5rem);
          margin-bottom: 40px;
          padding: 0 16px;
        }

        .option {
          padding: 18px 20px;
          font-size: 1rem;
          margin-bottom: 12px;
        }

        .option-label {
          font-size: 0.85rem;
          padding: 3px 6px;
        }

        .option-text {
          font-size: 0.9rem;
        }

        .quiz-navigation {
          padding: 0 20px;
        }

        .btn {
          padding: 14px 24px;
          font-size: 0.95rem;
          min-width: 110px;
        }

        .start-screen {
          max-width: 100%;
          padding: 0 16px;
        }

        .results {
          height: calc(100vh - 176px);
          padding-bottom: 24px;
        }

        .results h2 {
          font-size: 1.5rem;
          margin-bottom: 24px;
        }

        .results-subtitle {
          font-size: 1rem;
          margin-bottom: 32px;
        }

        .results-grid {
          gap: 24px;
          padding: 0 16px;
        }

        .result-category {
          padding: 24px;
          border-radius: 20px;
        }

        .result-category h3 {
          font-size: 1.1rem;
          margin-bottom: 20px;
        }

        .result-question {
          padding: 16px;
          margin-bottom: 16px;
          border-radius: 12px;
        }

        .result-question-text {
          font-size: 0.9rem;
          margin-bottom: 10px;
        }

        .result-answer {
          font-size: 0.85rem;
